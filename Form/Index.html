<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
        <div class="card-box">
            <i style="--clr:#00ffd9;"></i>
            <i style="--clr:#ff00c8;"></i>
            <i style="--clr:#0091ff;"></i>
            <div class="card">
                <h1>Login</h1>
                <div class="login-form">
                    <p>Username:</p>
                    <div class="UserName-input">
                        <i class="fas fa-user"></i><input type="text"placeholder="Type Your username">
                    </div>
                    <p>Password:</p>
                    <div class="UserName-password">
                        <i class="fas fa-lock"></i><input type="text" placeholder="Type Your password">
                </div>
                <h6>Forgot password?</h6>
                </div>
                <button class="Login-btn" onclick="func()">
                    LOGIN
                </button>
                <div class="alternative">
                    <p>Not a Number? <span>Sing Up</span></p>
                </div>
</body>
</html>
